<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="ellia,limbert,balisi" />
  <meta name="description" content="Capstone project" />
  <title>ISU File Tracker || Login</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--css plugins-->
  <link rel="stylesheet" href="css/materialize.min.css" />
  <!--My style-->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="green">
  <div class="fullscreen">
    <div class="center-align" id="logo">
      <img src="images/logos.png" />
      <p class="white-text text-bold">ISU File Tracking</p>
    </div>
    <br />
    <div class="card">
      <div id="loader">
      </div>
      <form id="loginForm">
        <div class="card-content">
          <input type="text" class="form-input" id="u_name" placeholder=" Username" />
          <span class="divider"></span>
          <input type="password" class="form-input" id="u_password" placeholder=" Password" />
        </div>
    </div>
    <button type="submit" class="btn waves-effect waves-light sign-in-btn">
      <div id="btn_text">Login</div>
    </button>
    </form>
    <div class="sign-up-text">
      <a href="#">Not registered ?</a> <a href="regsiter.html">Click here</a>
    </div>
  </div>

  <!--js plugins-->
  <script src="js/jquery.js"></script>
  <script src="js/materialize.min.js"></script>
</body>

</html>
<script>
  let s = document.createElement('script');
  s.src = 'js/login.js';
  s.type = 'text/javaScript';
  document.body.appendChild(s);
</script>
